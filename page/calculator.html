<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/calculator.css" />
    <title>계산기</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="contents">
          <div class="calculator">
            <table>
              <tr>
                <th colspan="4">
                  <input type="text" placeholder="0" />
                </th>
              </tr>
              <tr>
                <td colspan="3">CE</td>
                <td>*</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
              </tr>
              <tr>
                <td>.</td>
                <td>0</td>
                <td><</td>
                <td>=</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
