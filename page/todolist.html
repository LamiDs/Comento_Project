<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/todolist.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="contentHeader">
          <h1 id="currentDate"></h1>
          <h2 id="currentDay"></h2>
          <h3>오늘의 할일!!</h3>
        </div>
        <div class="toDoList"></div>
        <div class="toDoAdd">
          <div class="addInput">
            <label for="todo"></label>
            <input
              type="text"
              name="todo"
              id="toDoTitle"
              placeholder="할 일을 입력하고 옆에 버튼을 클릭하세요!"
            />
            <button id="toDoAddBtn" value="추가"></button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/30aaf98f11.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/todolistdate.js"></script>
    <script src="../assets/js/todolist.js"></script>
  </body>
</html>
