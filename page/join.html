<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/join.css" />
    <title>Join</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>회원가입</h1>
        <form>
          <div class="inputGroup">
            <label for="username"></label>
            <input
              class="inputText"
              name="username"
              id="username"
              placeholder="아이디"
            />
            <span class="error" style="display: none"
              >입력하신 아이디가 이미 존재합니다.</span
            >
          </div>
          <div class="inputGroup">
            <label for="password"></label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호"
              class="inputText"
            /><label for="meter">비밀번호 보안 등급 : </label>
            <progress max="3" id="meter"></progress>
            <span class="error" style="display: none">
              비밀번호는 최소 8자리 이상, 영어 소문자, 숫자, 특수문자 중 3종류
              조합해야합니다.</span
            >
          </div>
          <div class="inputGroup">
            <label for="password-repeat"></label>
            <input
              id="password-repeat"
              name="password-repeat"
              type="password"
              placeholder="비밀번호 확인"
              class="inputText"
            />
            <span class="error" style="display: none"
              >비밀번호가 일치하지 않습니다.</span
            >
          </div>
          <input type="button" id="submitBtn" value="가입하기" />
        </form>
      </div>
    </main>
    <script src="../assets/js/join.js"></script>
  </body>
</html>
